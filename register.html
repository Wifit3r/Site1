<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="regcss.css">    
    </head>
    <body>
    <div class = "register">
        <h1>Register</h1>
        <p>Будь ласка, заповніть таблицю щоб зареєструватися</p>
        <hr>
        <label for = "email"><b>Email</b></label>
        <input type="text" placeholder="email@examle.com" name = "email" required>
        <label for="pws"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pws" required>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <label for="phnumber">Phone Number</label>
        <input type="text" placeholder="Enter Phone Number" name="phnumber" required>
        <label for="img">Ваш аватар</label>
        <input type="image" name="img">
        <p> Реєстрацією Ви приймаєте нашу <a href="#">Політику безпеки</a></p>
            Політика безпеки<input type="checkbox" id="check" aria-label="Політика безпеки">
        <button type="submit" class="regbutton">Register</button>
    </body>
    </div>
</html>
